<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Test-paradigma</title>

<body>

          <p>Ремонтируем двигатели Hyundai и Kia с 2012 года</p>
        </div>
        <ul class="advantages">
          <li class="advantages__item">
            <p>Адрес автоцентра: Москва, Шоссейный проезд, с4 а/2</p>
          </li>
          <li class="advantages__item">
            <button class="btn btn--dotted">Смотреть на карте</button>
          </li>
          <li class="advantages__item">
            <button class="btn btn--dotted">Рассчитать стоимость ремонта за 45 сек</button>
          </li>
        </ul>
      </div>
      <nav class="navigation">
        <ul class="navigation__list">
          <li><a href="#" class="navigation__link">Главная</a></li>
          <li><a href="#" class="navigation__link">услуги</a></li>

          <li><a href="#" class="navigation__link">полезные статьи</a></li>
          <li><a href="#" class="navigation__link">о компании</a></li>
          <li><a href="#" class="navigation__link">Контакты</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="content">
        <button class="btn__main">Начать расчет стоимости ремонта вашего двигателя </button>
        <button class="btn__main btn__main--transparent">
